<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>GroupIncome Beta</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href='https://fonts.googleapis.com/css?family=Lato:300,700' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">
        
        <script src="js/vendor/modernizr-2.8.3.min.js"></script>
    </head>
    <body class="group-home">
        <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        
        <header>
          <div class="groupincome-logo"><img src="images/groupincome-logo-black.png"></div>
          <nav>
            <ul>
            <li><a href="#yourgroup">Your Group</a></li>
            <li><a href="#yourprofile">Your Profile</a></li>
          </ul>
        </header>
        
        
        <!-- PAGE SPECIFIC STUFF -->
        <div class="container">          
          <div class="user">
            <h2>Aaron Brodeur</h2>
          </div>
        
          <div class="new-user-container">
            <div class="icon"></div>
            <div class="new-user">
              <h2>Personal details</h2>
              <input class="text-input" name="full_name" placeholder="Your full name">
              <label for="full_name">Your name</label>
              <input class="text-input" name="email" placeholder="email@domain.com">
              <label for="email">Email address</label>
              <input class="text-input" name="venmo" placeholder="@your_venmo_account">
              <label for="email"><img class="venmo" src="images/venmo.png"> account number</label>
              <input class="text-input" name="phone_number" placeholder="555-555-5555">
              <label for="phone_number">Phone number</label>
              <h2 class="contribution-limits">Contribution limits</h2>
              <input class="text-input contribution-limit" name="giving_limit" placeholder="0">
              <label for="giving_limit">Giving Limit <span class="dollar-label">$</span></label>
              <input class="text-input contribution-limit" name="receiving_limit" placeholder="0">
              <label for="receiving_limit">Receiving Limit <span class="dollar-label">$</span></label>
              <button class="sign-in btn">Sign Up</button>
            </div>
          </div>
          
        </div>
        <!-- END PAGFE SPECIFIC STUFF -->
        <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.12.0.min.js"><\/script>')</script>
        <script src="js/main.js"></script>
    </body>
</html>
